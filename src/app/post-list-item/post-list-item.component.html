<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0
}">
  <p style="color: grey; text-align: end; font-style: italic;">{{ post.created_at | date: 'short'   }}</p>
  <div [ngStyle]="{color: getColor()}">
    
    <h2>{{ post.title }}</h2>
    <p>{{ post.content}}</p>
  </div>
  <button class="btn btn-success"
  (click)="onIncreaseLoveIts()">Love it!</button>
  <button class="btn btn-danger"
  (click)="onDecreaseLoveIts()">Don't love it!</button>
</li>
